<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #0078d4; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #fbc02d; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- BSNL Logo (simple representation) -->
  <circle cx="90%" cy="10%" r="40" fill="#fff" />
  <text x="89%" y="11%" text-anchor="middle" fill="#0078d4" font-size="20" font-family="Arial" font-weight="bold">
    BSNL
  </text>

  <!-- Aadhaar Logo (simple representation) -->
  <circle cx="10%" cy="90%" r="40" fill="#fff" />
  <text x="10%" y="91%" text-anchor="middle" fill="#f44336" font-size="20" font-family="Arial" font-weight="bold">
    Aadhaar
  </text>

  <!-- Abstract digital lines for connectivity (optional) -->
  <path d="M10,10 C150,100 250,50 400,150" stroke="rgba(255, 255, 255, 0.5)" stroke-width="3" fill="none" />
  <path d="M100,200 C200,300 300,100 500,300" stroke="rgba(255, 255, 255, 0.5)" stroke-width="3" fill="none" />
</svg>
